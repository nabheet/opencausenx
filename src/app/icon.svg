<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- OpenCausenx Icon: Causal Network Representation -->
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Causal Network Nodes -->
  <circle cx="30" cy="35" r="8" fill="#ffffff" opacity="0.9"/>
  <circle cx="70" cy="35" r="8" fill="#ffffff" opacity="0.9"/>
  <circle cx="50" cy="65" r="8" fill="#ffffff" opacity="0.9"/>
  
  <!-- Causal Arrows (showing direction of influence) -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#60a5fa" />
    </marker>
  </defs>
  
  <line x1="32" y1="42" x2="48" y2="58" stroke="#60a5fa" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="68" y1="42" x2="52" y2="58" stroke="#60a5fa" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Central insight indicator -->
  <circle cx="50" cy="50" r="4" fill="#fbbf24" opacity="0.8"/>
</svg>
